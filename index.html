<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>GanaJakten</title>
    <script>navigator.serviceWorker.register("./service-worker.js")</script> 
    <link rel="stylesheet" href="main.css?version=1.0">
    <link rel="manifest" href="./manifest.json?version=1.0">
</head>
<body>

    <div class="container">
        <div class="title">GANA QUIZ</div>
        <a href="#" class="start-button" id="startButton">Start</a>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent immediate navigation

            // Clear LocalStorage and Cache
            localStorage.clear();
            sessionStorage.clear();

            if ('caches' in window) {
                caches.keys().then((names) => {
                    names.forEach((name) => caches.delete(name));
                });
            }

            // Navigate to first question after clearing cache
            setTimeout(() => {
                window.location.href = "question1.html";
            }, 100); // Short delay to ensure clearing finishes
        });
    </script>
    
</body>
</html>
