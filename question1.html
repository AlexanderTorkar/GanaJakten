<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Document</title>
    <script>navigator.serviceWorker.register("service-worker.js")</script> 
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="question">Loading question...</h1>

        <img id="image" src="" alt="" style="display: none;">
        
        <div id="options" class="options-container options button"></div>
        
        <script>
        //Quiz dataa
        const quiz = [
            {
                question: "What is the capital of France?",
                image: "styles/ghana.svg",
                options: ["Paris", "Rome", "Berlin", "Madrid"],
                correct: 0
            },
            {
                question: "What is 5 + 7?",
                options: ["10", "12", "15", "9"],
                correct: 1
            },
            {
                question: "Which programming language is used for web development?",
                options: ["Python", "JavaScript", "C++", "Java"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0

         // Load the current question
        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const questionImage = document.getElementById('image');
            const optionsElement = document.getElementById('options');
            

            // Clear previous options
            optionsElement.innerHTML = '';

            // Get the current question
            const currentQuestion = quiz[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            // Set the image if provided
            if (currentQuestion.image) {
                questionImage.src = currentQuestion.image;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }

            // Load options
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => nextQuestion(index);
                optionsElement.appendChild(button);
            });
        }

         // Handle answer selection
         function selectAnswer(selectedIndex) {
            const currentQuestion = quiz[currentQuestionIndex];

            // Check if the selected answer is correct
            if (selectedIndex === currentQuestion.correct) {
                score++;
                localStorage.setItem("score", score); 
            }
         }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quiz.length) {
                loadQuestion();
            } else {
                window.location.href = 'results.html';
            }
        }
        // Initialize the quiz
        loadQuestion();

        </script>
     </div>
</body>
</html>
